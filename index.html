<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div>
          <div class="logo-mode-container">
            <div class="logo"><h1>TODO</h1></div>
            <div class="mode"><img src="images/icon-moon.svg" alt="" /></div>
          </div>
          <div>
            <form>
              <input type="text" placeholder="Create a new todo" required />
              <button type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="tasks">
          <div class="task-wrapper">
            <!-- <div class="task">
              <div>
                <div class="check">
                  <img src="images/icon-check.svg" alt="check" />
                </div>
                <p>Complete online JavaScript course</p>
              </div>
              <div class="delete">
                <img src="images/icon-cross.svg" alt="cross" />
              </div>
            </div> -->
          </div>
          <div class="clear-num-container">
            <div class="task-num"><p>0 items left</p></div>
            <div class="clear-task"><p>Clear Completed</p></div>
          </div>
        </div>

        <div class="status">
          <div><p>All</p></div>
          <div><p>Active</p></div>
          <div><p>Completed</p></div>
        </div>

        <div class="drag-drop">
          <p>Drag and drop to reorder list</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
